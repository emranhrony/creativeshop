  <style>
    :root{ --bg1:#0f172a; --bg2:#1e293b; --cyan:#06b6d4; --violet:#7c3aed; --accent:#e60023; --text:#e8ecff; --muted:#94a3b8; }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Hind Siliguri",sans-serif;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text)}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:rgba(10,14,30,.85);backdrop-filter:blur(8px);position:sticky;top:0;z-index:100;border-bottom:3px solid var(--cyan)}
    .brand{display:flex;align-items:center;gap:10px;padding:8px 12px;border:2px solid var(--violet);border-radius:12px;background:rgba(255,255,255,.05)}
    .logo{width:40px;height:40px;background:linear-gradient(45deg,var(--violet),var(--cyan));border-radius:8px}
    .title{font-size:1.3rem;font-weight:800;background:linear-gradient(90deg,var(--violet),var(--cyan));-webkit-background-clip:text;color:transparent}
    .back-btn{background:#fff;color:var(--accent);padding:8px 14px;font-weight:800;text-decoration:none;border:2px solid var(--accent);border-radius:6px;transition:.25s}
    .back-btn:hover{background:var(--accent);color:#fff}
    .hero{text-align:center;padding:40px 16px}
    .hero h2{font-size:2rem;margin:0 0 8px}
    .hero p{color:var(--muted);margin:0}
    .gallery{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;max-width:1080px;margin:0 auto 40px;padding:0 16px}
    .gallery img{width:100%;border-radius:12px;object-fit:cover;aspect-ratio:3/2;box-shadow:0 4px 10px rgba(0,0,0,.4);transition:transform .25s}
    .gallery img:hover{transform:scale(1.03)}
    footer{text-align:center;padding:20px;font-size:.9rem;color:var(--muted);border-top:2px solid var(--cyan)}
    @media(max-width:1024px){.gallery{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:520px){.gallery{grid-template-columns:1fr}.title{font-size:1.1rem}.back-btn{padding:8px 12px}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div class="title">CRATIVE SHOP — ডেমো</div>
    </div>
    <a href="index.html" class="back-btn">⬅️ হোমে ফিরে যান</a>
  </header>

  <section class="hero">
    <h2>আমাদের কাজের ডেমো</h2>
    <p>নিচে পূর্বের কাজের কিছু নমুনা দেখানো হলো।</p>
  </section>

  <section class="gallery">
    <img src="assets/demo/demo1.jpg" alt="Demo 1">
    <img src="assets/demo/demo2.jpg" alt="Demo 2">
    <img src="assets/demo/demo3.jpg" alt="Demo 3">
    <img src="assets/demo/demo4.jpg" alt="Demo 4">
    <img src="assets/demo/demo5.jpg" alt="Demo 5">
    <img src="assets/demo/demo6.jpg" alt="Demo 6">
  </section>

  <footer>
    © <span id="y"></span> CRATIVE SHOP — Demo Page
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
