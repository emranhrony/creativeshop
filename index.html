<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRATIVE SHOP — Live Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#e60023;
    }
    body{margin:0;font-family:"Hind Siliguri",sans-serif;background:#0f172a;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#1e293b;border-bottom:3px solid #06b6d4}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:40px;height:40px;background:linear-gradient(45deg,#7c3aed,#06b6d4);border-radius:8px}
    .title{font-size:1.4rem;font-weight:800}
    .demo-btn{background:#fff;color:var(--accent);padding:10px 16px;font-weight:800;text-decoration:none;border:2px solid var(--accent);border-radius:6px}
    .demo-btn:hover{background:var(--accent);color:#fff}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div class="title">CRATIVE SHOP</div>
    </div>
    <a href="Demo.html" class="demo-btn">DEMO</a>
  </header>
  <main style="padding:40px;text-align:center">
    <h1>Welcome to Creative Shop Landing Page</h1>
    <p>এখান থেকে ডেমো দেখতে উপরে DEMO বাটনে ক্লিক করুন।</p>
  </main>
</body>
</html>
